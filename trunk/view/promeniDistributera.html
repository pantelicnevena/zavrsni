<div class="col-md-4 col-md-offset-4">
    <h3>Promeni podatke o distributeru</h3>
    <br/>
    <div ng-repeat='distributer in distributeri'>
        <form>
            <div class="input-group">
                <span class="input-group-addon"><span class='glyphicon glyphicon-lock'></span></span>
                <input type='text' class='form-control' ng-model='distributer.distributerID' placeholder='ID distributera' readonly/>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon"><span class='glyphicon glyphicon-pencil'></span></span>
                <input type='text' class='form-control' ng-model='distributer.nazivDistributera' placeholder='Distributer'/>
            </div>
            <br/>
            <button type="button" class="btn btn-info btn-block" data-dismiss="modal" ng-click="sacuvaj(distributer)">SaÄuvaj izmene</button><br/>
        </form>

    </div>
</div>
