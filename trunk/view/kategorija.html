<h3 xmlns="http://www.w3.org/1999/html">Lista kategorija</h3>
<button class="btn btn-success" ng-click="izmeniKategoriju('novi')" data-toggle="modal" href="#editModal">
    <i class="icon-calendar icon-white"></i>&nbsp;Kreiraj novu kategoriju</button>
		
<div class="pull-right">
	<label >Pronađi kategoriju: &nbsp;</label>
	<input ng-model="search.$" class="form-control">
</div>
		
<table id="searchObjResults" class='table table-striped'>
    <thead>
    <tr>
        <th>Kategorija</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
	<tr>	
		<td>
			<label ng-click="orderByField = 'nazivKategorije'; reverseSort = !reverseSort">
				<b>Naziv</b>
				<span ng-show="orderByField == 'nazivKategorije'">
					<span ng-show="!reverseSort" class="glyphicon glyphicon-chevron-down"></span>
					<span ng-show="reverseSort" class="glyphicon glyphicon-chevron-up"></span>
				</span>
			</label>
		</td>
		<td></td><td></td>
	</tr>
    <tr ng-repeat='kategorija in kategorije | filter:search:strict | orderBy:orderByField:reverseSort'>
        <td>{{kategorija.nazivKategorije}}</td>
        <td><a ng-controller="PromeniKategorijuListCtrl" class='btn btn-warning' ng-click="izmena(kategorija);" href="#/promeniKategoriju">Izmeni</a></td>
        <td>
            <button ng-controller="KategorijaListCtrl" class="btn btn-danger" ng-click="delete(kategorija)">
                <span class="glyphicon glyphicon-trash"></span> &nbsp;Obriši
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div class="modal fade"  tabindex="-1" role="dialog" ng-include="'view/kategorija-detalji.html'" id="editModal" aria-hidden="true"></div>
</div>
